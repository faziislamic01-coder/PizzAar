<!DOCTYPE html>
<html>
<head>
  <title>AR Menu</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body style="margin:0; background:#fff;">

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  style="width:100%; height:100vh;">
</model-viewer>

</body>
</html>
