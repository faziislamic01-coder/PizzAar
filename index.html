<!DOCTYPE html>
<html>
<head>
  <title>AR Menu</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    /* BIG AR BUTTON */
    .ar-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background: #000;
      color: #fff;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1">

  <!-- CUSTOM AR BUTTON -->
  <button slot="ar-button" class="ar-button">
    ðŸ“± View in AR
  </button>

</model-viewer>

</body>
</html></html>
